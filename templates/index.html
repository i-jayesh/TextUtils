  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils ! </strong> You can do anything with your text here.

  <form action='/analyze' method='POST'>
<!-- For abstraction of text from the url-->{% csrf_token %}
  <div class="container">

      <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here :</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>

          <div class="form-check form-switch mt-2">
  <input class="form-check-input" name="removepunc" type="checkbox" id="switch1">
  <label class="form-check-label" for="switch1">Remove Punctuations</label>
</div>

          <div class="form-check form-switch">
  <input class="form-check-input" name="capitalall" type="checkbox" id="switch2">
  <label class="form-check-label" for="switch2">Capitalize all Text</label>
</div>

          <div class="form-check form-switch">
  <input class="form-check-input" name="removeextraspaces" type="checkbox" id="switch3">
  <label class="form-check-label" for="switch3">Remove extra spaces</label>
</div>

          <div class="form-check form-switch" name>
  <input class="form-check-input" name="countcharacters" type="checkbox" id="switch4">
  <label class="form-check-label" for="switch4">Count number of characters </label>
</div>

<button type="submit" class="btn btn-dark mt-2" >Analyze Text</button>

</div>
    </form>
